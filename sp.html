<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>

<li class="brand"><img src="images.jpg" alt="Musicaal">Musicaaalll</li>

</nav>
<div class="container">

    <div class="songItemsContainer">
        
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Savage Love</span>
            <span class="songlistdisplay"><span class="timestamp">05:34<i id="1" class="fa-regular songItemPlay fa-circle-play" ></i></span></span></span>
        </div>
        <div class="songItem">
            <img  alt="2">
            <span class="songName" >Run BTS</span>
            <span class="songlistdisplay"><span class="timestamp">05:34<i id="2" class="fa-regular songItemPlay fa-circle-play" ></i></span></span></span>
        </div>
        <div class="songItem">
            <img  alt="3">
            <span class="songName">Butter</span>
            <span class="songlistdisplay"><span class="timestamp">05:34<i id="3" class="fa-regular songItemPlay fa-circle-play" ></i></span></span></span>
        </div>
       
        <div class="songItem">
            <img  alt="4">
            <span class="songName">Stay with me</span>
            <span class="songlistdisplay"><span class="timestamp">05:34<i id="4" class="fa-regular songItemPlay fa-circle-play" ></i></span></span></span>
        </div>
        <div class="songItem">
            <img  alt="5">
            <span class="songName" >Dreamers</span>

        </div>

        
       </div>
    </div>
    <div class="song banner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myProceedingbar"  min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-2x fa-backward-fast" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play"  id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-fast" id="next"></i>
     </div>
     <div class="songinfo">
        <img src="p2.gif" width="55px" id="gif" > <span id="masterSongName"> Savage love-BTS</span>
 </div>

</div>
